server.port=8105
spring.application.name=user-services-client
# 是否注册到注册中心
eureka.client.register-with-eureka=true
# 是否从注册中心获取服务
eureka.client.fetch-registry=true
# 注册地址
eureka.client.service-url.defaultZone=http://localhost:8000/eureka/

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=123456

mybatis-plus.type-aliases-package=com.learn.springcloud.common.domain
mybatis-plus.mapper-locations=classpath:/com.learn.springcloud.common.mapper/*.xml